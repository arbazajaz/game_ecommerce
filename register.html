<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <!-- Favicon -->
      <link rel="icon" href="assets/images/favicon.png" type="image/ico" sizes="16x16" />
      <!-- Font Awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <!-- Stylesheet -->
      <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
      <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
      <link type="text/css" rel="stylesheet" href="assets/css/login.css" />
      <title>Login</title>
   </head>
   <body>
      <section class="login p-0">
         <div class="container auth-container">
            <div class="row overflow-hidden">
               <div class="col-12 col-md-4 col-lg-6 mt-5 d-none d-md-block">
                  <h2 class="mini-heading text-center">Hello World...!!</h2>
                  <img src="assets/images/register/3d-game-boy.png" class="img-fluid" alt="">
               </div>
               <div class="col-12 col-md-8 col-lg-6 card login-card">
                  <div class="">
                     <div class="row p-3 pr-md-5">
                        <div class="col-12 mt-3 pl-0">
                           <div class="d-flex justify-content-center">
                              <i class="fa fa-circle mx-1 logo-icon mt-1" aria-hidden="true"></i>
                              <h3 class="font-weight-bold text-info">LOGO</h3>
                           </div>
                           <div class="col-12">
                              <form action="#">
                                 <div class="my-2">
                                    <div class="input-group">
                                       <div class="input-group-prepend ">
                                          <span class="input-group-text bg-white"> <i class="fa fa-envelope-o"
                                             aria-hidden="true"></i>
                                          </span>
                                       </div>
                                       <input type="text" class="form-control" placeholder="Username Or Email"
                                          name="email" required>
                                    </div>
                                 </div>
                                 <div class="my-2">
                                    <div class="input-group">
                                       <div class="input-group-prepend ">
                                          <span class="input-group-text bg-white"> <i class="fa fa-user"
                                             aria-hidden="true"></i>
                                          </span>
                                       </div>
                                       <input type="text" class="form-control" placeholder="Invitation Code"
                                          name="invitation_code" required>
                                    </div>
                                 </div>
                                 

                                 
                                 <div class="my-2">
                                    <p class="text-96 ml-3 mini-para">
                                       Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a
                                    </p>
                                    <div class="input-group">
                                       <div class="input-group-prepend ">
                                          <span class="input-group-text bg-white"> <i class="fa fa-recycle"
                                             aria-hidden="true"></i>
                                          </span>
                                       </div>

                                       <input type="text" class="form-control" placeholder="Captcha" required>
                                       <div class="input-group-prepend">
                                          <span class="input-group-text captcha">23123123</span>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="d-flex justify-content-end login-para mb-4">
                                    <a class="text-96" href="#">Problem to Register?</a>
                                 </div>
                                 <button class="btn btn-primary btn-block mb-3">Register</button>
                                 <p class="d-flex align-items-center justify-content-center login-or text-3c pt-3">Or</p>
                                 <button class="btn btn-white w-100"><i class="fa fa-envelope-open-o"
                                    aria-hidden="true"></i>Continue with Email</button>
                                 <button class="btn btn-white w-100 "><i class="fa fa-google-plus"
                                    aria-hidden="true"></i>Continue with Google</button>
                                 <button class="btn btn-white w-100 mb-5"><i class="fa fa-facebook"
                                    aria-hidden="true"></i>Continue with Facebook</button>
                              </form>
                           </div>
                        </div>
                     </div>

                     
                     <div class="row last-row text-center">
                        <div class="col-6">
                           <a href="#">
                              <div class="d-flex justify-content-center">
                                 <i class="fa fa-lock icon-lock"></i>
                              </div>
                              Login
                           </a>
                        </div>
                        <div class="col-5 ml-2 text-center">
                           <a href="#">
                              <div class="d-flex justify-content-center">
                                 <i class="fa fa-home icon-lock"></i>
                              </div>
                              Return to Home
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>

</html>
